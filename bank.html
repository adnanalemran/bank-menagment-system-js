<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Bank v2</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
     <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gradient-to-r from-neutral-900 to-neutral-700">
     <main>
          <header>
               <h2 class="text-center  text-5xl my-5  bangla-font text-white">আমাদের পরিষেবায় আপনাকে <samp
                         class="text-red-500 bangla-font">স্বাগতম</samp> !</h2>
          </header>
     </main>

     <!-- status-unit-start-->
     <section class="text-white bangla-font ">
          <div class=" pt-8 p-6 max-w-4xl mx-auto bg-white rounded-xl shadow-lg ">
               <div class="grid grid-col-3 grid-flow-col gap-4">
                    <div class="bg-green-500 rounded-xl shadow-lg p-6 ">
                         <h4 class="text-3xl bangla-font">মোট জমা </h4>
                         <p class="font-semibold text-2xl">৳<span id="status-deposit">1000</span></p>
                    </div>
                    <div class="bg-red-500 rounded-xl shadow-lg p-6 ">
                         <h4 class="text-3xl">উত্তোলন </h4>
                         <p class="font-semibold text-2xl">৳<span id="status-withdraw">200</span></p>
                    </div>
                    <div class="bg-blue-500 rounded-xl shadow-lg p-6 ">
                         <h4 class="text-3xl">নগদ তহবিল</h4>
                         <p class="font-semibold text-2xl"">৳<span id="status-blance">800</span></p>
                    </div>


               </div>
               <div class=" grid grid-col-2 grid-flow-col gap-4 mt-10 ">
                    <div class=" bg-green-500 rounded-xl shadow-lg p-6 mb-4">
                         <h2 class="text-3xl">টাকা জমা করুন</h2>
                         <input type="text" id="box-deposit" class=" text-red-800 w-9/12 rounded text-sm block p-1 my-3"
                              placeholder="এখানে কত টাকা জমা চান তা লিখুন  ">
                         <button
                              class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 px-8 py-2 text-white rounded text-sm " id="btn-deposit" >জমা</button>
                    </div>

                    <div class=" bg-red-500 rounded-xl shadow-lg p-6 mb-4">
                         <h2 class="text-3xl">টাকা উত্তোলন করুন</h2>
                         <input type="text" id="box-writhdraw" class=" text-red-800 w-9/12 rounded text-sm block p-1 my-3"
                              placeholder="এখানে কত টাকা তুলতে চান তা লিখুন ">
                         <button id="btn-withdraw"
                              class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 px-8 py-2 text-white rounded text-sm ">উত্তোলন</button>
                    </div>

               </div>
          </div>
     </section>
     <!-- status-unit-start-->
     
 <script src="js/utilits.js"></script>
 <script src="js/opration.js"></script>
</body>
</html>
