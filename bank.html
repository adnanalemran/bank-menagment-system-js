<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.tailwindcss.com"></script>
     <title>Wel come to Bank </title>
</head>

<body>
     <header>
          <h1 class="text-5xl  text-center p-6 font-mono">Let`s go some
               <span class="font-semibold text-red-400">money</span> !!!
          </h1>
     </header>
     <main>
          <section class="mt-12">
               <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
                    <div class="bg-gradient-to-r from-green-600 to-green-400 p-6 rounded-xl">
                         <h4 class="text-2xl"> Deposit </h4>
                         <h2 class="text-5xl" >$<span id="deposit-statas">50</span></h2>
                    </div>
                    <div class="bg-gradient-to-r from-red-500 to-red-400 p-6 rounded-xl">
                         <h4 class="text-2xl"> Withdraw </h4>
                         <h2 class="text-5xl" >$<span id="withdraw-statas">50</span></h2>
                    </div>
                    <div class="bg-gradient-to-r from-cyan-500 to-blue-500 p-6 rounded-xl">
                         <h4 class="text-2xl"> Balance </h4>
                         <h2 class="text-5xl" >$<span id="balance-statas">1000</span></h2>
                    </div>
               </div>
          </section>
          <!-- Deposit - Withdraw -->

          <section class="mt-12">
               <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white ">
                    <div class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 p-6 rounded-xl">
                         <h4 class="text-2xl">Enter Deposit amount </h4>
                         <div class="flex flex-col items-center">
                              <input class=" text-blue-600/100 
                              w-9/12 block mb-2 px-3 rounded px-8 py-2 mb-3 mt-6 " id="deposit-fileld" type="text"
                                   placeholder="Enter  amount ">
                              <div class="flex justify-center">
                                   <button id="btn-deposit"
                                        class="bg-sky-500 hover:bg-sky-700 px-8 py-2 text-white font-bold rounded ">Deposit</button>
                              </div>
                         </div>
                    </div>

                    <div class="bg-gradient-to-r from-rose-500 to-rose-600 p-6 rounded-xl">
                         <h4 class="text-2xl">Enter Withdraw amount </h4>
                         <div class="flex flex-col items-center">
                              <input class="text-red-400/100 w-9/12 block mb-2 px-3 rounded px-8 py-2 mb-3 mt-6 "
                                   id="withdraw-fileld" type="text" placeholder="Enter  amount ">
                              <div class="flex justify-center">
                                   <button id="btn-withdraw"
                                        class="bg-sky-500 hover:bg-sky-700 px-8 py-2 text-white font-bold rounded ">
                                        Withdraw </button>
                              </div>
                         </div>

                    </div>
          </section>

     </main>
 <script src="js/deposit.js"></script>
 <script src="js/withdraw t.js"></script>
</body>

</html>
