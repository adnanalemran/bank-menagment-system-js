<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>JS-Bank System - Secure Banking</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
     <script src="https://cdn.tailwindcss.com"></script>
     <script>
          tailwind.config = {
               theme: {
                    extend: {
                         fontFamily: {
                              'inter': ['Inter', 'sans-serif'],
                         },
                         animation: {
                              'fade-in': 'fadeIn 0.5s ease-in-out',
                              'slide-up': 'slideUp 0.6s ease-out',
                              'bounce-slow': 'bounce 2s infinite',
                         },
                         keyframes: {
                              fadeIn: {
                                   '0%': { opacity: '0' },
                                   '100%': { opacity: '1' },
                              },
                              slideUp: {
                                   '0%': { transform: 'translateY(30px)', opacity: '0' },
                                   '100%': { transform: 'translateY(0)', opacity: '1' },
                              }
                         }
                    }
               }
          }
     </script>
</head>

<body class="font-inter bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 min-h-screen"">

     <!-- Floating shapes for visual appeal -->
     <div class="fixed inset-0 overflow-hidden pointer-events-none">
          <div class="absolute top-10 left-10 w-20 h-20 bg-blue-400 rounded-full opacity-20 animate-bounce-slow"></div>
          <div class="absolute top-1/3 right-20 w-16 h-16 bg-purple-400 rounded-full opacity-30 animate-bounce-slow" style="animation-delay: 0.5s;"></div>
          <div class="absolute bottom-20 left-1/4 w-12 h-12 bg-indigo-400 rounded-full opacity-25 animate-bounce-slow" style="animation-delay: 1s;"></div>
          <div class="absolute bottom-1/3 right-1/4 w-14 h-14 bg-pink-400 rounded-full opacity-20 animate-bounce-slow" style="animation-delay: 1.5s;"></div>
     </div>

     <header class="relative z-10">
          <div class="container mx-auto px-6 py-8">
               <h1 class="text-5xl md:text-6xl text-center font-bold text-white animate-fade-in">
                    Welcome to
                    <span class="bg-gradient-to-r from-cyan-400 to-blue-400 bg-clip-text text-transparent animate-pulse">JS-Bank</span>
               </h1>
               <p class="text-center text-blue-200 text-lg mt-4 animate-fade-in">Secure • Modern • Trusted Banking Experience</p>
          </div>
     </header>
     <section class="relative z-10 min-h-screen flex items-center">
          <div class="container mx-auto px-6">
               <div class="flex flex-col lg:flex-row items-center justify-center gap-12">

                    <!-- Left side - Image -->
                    <div class="lg:w-1/2 flex justify-center animate-slide-up">
                         <div class="relative">
                              <div class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-blue-500 rounded-full blur-3xl opacity-30 animate-pulse"></div>
                              <img src="./image/bn-1.png" alt="Banking Illustration" 
                                   class="relative z-10 max-w-md w-full h-auto drop-shadow-2xl transform hover:scale-105 transition-transform duration-300"/>
                         </div>
                    </div>
                    
                    <!-- Right side - Login Form -->
                    <div class="lg:w-1/2 max-w-md w-full animate-slide-up">
                         <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-white/20">
                              <!-- Demo Credentials -->
                              <div class="bg-gradient-to-r from-amber-500/20 to-orange-500/20 backdrop-blur-sm rounded-xl p-4 mb-6 border border-amber-300/30">
                                   <div class="flex items-center gap-2 mb-2">
                                        <svg class="w-5 h-5 text-amber-400" fill="currentColor" viewBox="0 0 20 20">
                                             <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                                        </svg>
                                        <p class="text-amber-300 font-medium text-sm">Demo Credentials</p>
                                   </div>
                                   <p class="text-white text-sm">
                                        <strong>Email:</strong> admin@email.com<br>
                                        <strong>Password:</strong> 123
                                   </p>
                              </div>

                              <!-- Social Media Section -->
                              <div class="text-center mb-6">
                                   <p class="text-white mb-4">Connect with us</p>
                                   <div class="flex justify-center gap-3">
                                        <button type="button" class="p-3 bg-blue-600 hover:bg-blue-700 text-white rounded-full shadow-lg transform hover:scale-110 transition-all duration-200">
                                             <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" class="w-4 h-4">
                                                  <path fill="currentColor" d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.17V288z" />
                                             </svg>
                                        </button>

                                        <button type="button" class="p-3 bg-sky-500 hover:bg-sky-600 text-white rounded-full shadow-lg transform hover:scale-110 transition-all duration-200">
                                             <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="w-4 h-4">
                                                  <path fill="currentColor" d="M459.37 151.716c.325 4.548.325 9.097.325 13.645 0 138.72-105.583 298.558-298.558 298.558-59.452 0-114.68-17.219-161.137-47.106 8.447.974 16.568 1.299 25.34 1.299 49.055 0 94.213-16.568 130.274-44.832-46.132-.975-84.792-31.188-98.112-72.772 6.498.974 12.995 1.624 19.818 1.624 9.421 0 18.843-1.3 27.614-3.573-48.081-9.747-84.143-51.98-84.143-102.985v-1.299c13.969 7.797 30.214 12.67 47.431 13.319-28.264-18.843-46.781-51.005-46.781-87.391 0-19.492 5.197-37.36 14.294-52.954 51.655 63.675 129.3 105.258 216.365 109.807-1.624-7.797-2.599-15.918-2.599-24.04 0-57.828 46.782-104.934 104.934-104.934 30.213 0 57.502 12.67 76.67 33.137 23.715-4.548 46.456-13.32 66.599-25.34-7.798 24.366-24.366 44.833-46.132 57.827 21.117-2.273 41.584-8.122 60.426-16.243-14.292 20.791-32.161 39.308-52.628 54.253z" />
                                             </svg>
                                        </button>

                                        <button type="button" class="p-3 bg-blue-700 hover:bg-blue-800 text-white rounded-full shadow-lg transform hover:scale-110 transition-all duration-200">
                                             <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="w-4 h-4">
                                                  <path fill="currentColor" d="M100.28 448H7.4V148.9h92.88zM53.79 108.1C24.09 108.1 0 83.5 0 53.8a53.79 53.79 0 0 1 107.58 0c0 29.7-24.1 54.3-53.79 54.3zM447.9 448h-92.68V302.4c0-34.7-.7-79.2-48.29-79.2-48.29 0-55.69 37.7-55.69 76.7V448h-92.78V148.9h89.08v40.8h1.3c12.4-23.5 42.69-48.3 87.88-48.3 94 0 111.28 61.9 111.28 142.3V448z" />
                                             </svg>
                                        </button>
                                   </div>
                              </div>

                              <!-- Divider -->
                              <div class="flex items-center my-6">
                                   <div class="flex-1 border-t border-white/30"></div>
                                   <span class="px-4 text-white/70 text-sm">or sign in with email</span>
                                   <div class="flex-1 border-t border-white/30"></div>
                              </div>

                              <form class="space-y-6">
                                   <!-- Email Input -->
                                   <div class="space-y-2">
                                        <label for="user-email" class="text-white text-sm font-medium">Email Address</label>
                                        <div class="relative">
                                             <input type="email" id="user-email" 
                                                    class="w-full px-4 py-3 bg-white/10 border border-white/30 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-transparent transition-all duration-200 backdrop-blur-sm"
                                                    placeholder="Enter your email" />
                                             <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                                                  <svg class="w-5 h-5 text-white/50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                       <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                                                  </svg>
                                             </div>
                                        </div>
                                   </div>

                                   <!-- Password Input -->
                                   <div class="space-y-2">
                                        <label for="password" class="text-white text-sm font-medium">Password</label>
                                        <div class="relative">
                                             <input type="password" id="password" 
                                                    class="w-full px-4 py-3 bg-white/10 border border-white/30 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-transparent transition-all duration-200 backdrop-blur-sm"
                                                    placeholder="Enter your password" />
                                             <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                                                  <svg class="w-5 h-5 text-white/50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                       <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                                  </svg>
                                             </div>
                                        </div>
                                   </div>

                                   <!-- Remember Me & Forgot Password -->
                                   <div class="flex items-center justify-between">
                                        <div class="flex items-center">
                                             <input type="checkbox" id="exampleCheck2" 
                                                    class="w-4 h-4 text-cyan-600 bg-white/10 border-white/30 rounded focus:ring-cyan-500 focus:ring-2">
                                             <label for="exampleCheck2" class="ml-2 text-sm text-white/80">Remember me</label>
                                        </div>
                                        <a href="#!" class="text-sm text-cyan-400 hover:text-cyan-300 transition-colors">Forgot password?</a>
                                   </div>

                                   <!-- Error Message -->
                                   <p class="text-red-400 text-sm font-medium" id="statas-wrong"></p>

                                   <!-- Login Button -->
                                   <button type="button" id="btn-login" 
                                           class="w-full bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transform hover:scale-105 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:ring-offset-2 focus:ring-offset-transparent">
                                        <span class="flex items-center justify-center gap-2">
                                             <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                                             </svg>
                                             Sign In
                                        </span>
                                   </button>
                              </form>
                         </div>
                    </div>
               </div>
          </div>
     </section>

     <script src="js/login.js"></script>

</body>

</html>
